_schema-version: "3.1"
ID: parkinglot
description: A simple CAP project.
version: 1.0.0
modules:
- name: parkinglot-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: parkinglot-db
  - name: parkinglot-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: parkinglot-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: parkinglot-db
  parameters:
    buildpack: nodejs_buildpack
- name: parkinglot-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: parkinglot-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comappvendorapp.zip
      name: comappvendorapp
      target-path: resources/
    - artifacts:
      - comappvendorapplication.zip
      name: comappvendorapplication
      target-path: resources/
- name: comappvendorapp
  type: html5
  path: app/vendorapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comappvendorapplication
  type: html5
  path: app/vendorapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: parkinglot-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: parkinglot-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: parkinglot-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: parkinglot-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: parkinglot-html5-srv
    service-plan: app-host
- name: parkinglot-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: parkinglot-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
